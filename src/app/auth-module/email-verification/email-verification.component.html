<!--  Loading bar -->
<app-loading
  fullScreen="true"
  [message]="message"
  *ngIf="loading">
</app-loading>


<section *ngIf="!loading"
         class="account-container"
         fxLayout='column'
         fxLayoutAlign='center center'>

  <form
    fxLayout="column">

    <!--title-->
    <h1>Email Verfication</h1>
    <p>Please wait...</p>
  </form>
</section>
